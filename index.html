<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="info">
    <img class="info__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Image">
    <a class="info__link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="block">
    <section>
      <h3 class="block__title">Add Item</h3>
      <div class="block__wrapper">
        <input id="block__new-task" class="input block__task block__add-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="block__title">Todo</h3>
      <ul class="block__ul" id="block__incomplete-tasks">
        <li class="block__li">
          <input type="checkbox" class="input">
          <label class="block__label block__task block__item">Pay Bills</label>
          <input type="text" class="input block__task block_input-text">
          <button class="button block__edit">Edit</button>
          <button class="button block__delete">
            <img src="./remove.svg" class="block__delete-img" alt="Delete task">
          </button>
        </li>
        <li class="block__li block__edit-mode">
          <input type="checkbox" class="input">
          <label class="block__label block__task block__item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input block__task block_input-text">
          <button class="button block__edit">Save</button>
          <button class="button block__delete">
            <img src="./remove.svg" class="block__delete-img" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="block__title">Completed</h3>
      <ul class="block__ul block__task-completed" id="block__completed-tasks">
        <li class="block__li">
          <input class="input" type="checkbox" checked>
          <label class="block__label block__task block__item">See the Doctor</label>
          <input type="text" class="input block__task block_input-text">
          <button class="button block__edit">Edit</button>
          <button class="button block__delete">
            <img src="./remove.svg" class="block__delete-img" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
